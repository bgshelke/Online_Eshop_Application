{% extends 'base.html' %}

{% block title %}
<title>SignUp Page</title>
{% endblock %}

<!--Signup form created only in Raw HTML-->

{% block content %}
<div class="container">
    <div class="m-4 p-4">
    <form method="post">
        {% csrf_token %}


        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h1 class="alert alert-light border rounded">Login</h1>

            {% if error_msg %}
            <!-- Error msg code -->
            <div class="alert alert-danger">
                {{error_msg}}
            </div>
            <!--  -->
            {% endif %}

            <!-- Email  -->
             <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control form-control-sm" id="" name="email"
                       value="{{data.filled_data.phone}}" placeholder="example@gamil.com">
            </div>

            <!-- Password  -->
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control form form-control-sm" id="" name="password"
                placeholder="********">
            </div>
            <div class="form-group">
            <input type="submit" value="Login" class="btn btn-sm btn-success col-6">

                 <input type="reset" value="Reset" class="btn btn-warning btn-sm col-6 float-right">
             </div>


        </div>

    </form>

    </div>
</div>

{% endblock %}
